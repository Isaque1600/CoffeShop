<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../../../css/cad.css">
</head>
<body>
    <main>
        <section class="cad-card">
            <article class="cad-card__icon">
                <figure>
                    <img class="cad-card__img" src="../../../images/logo-grande.png" alt="CafÃ©">
                    <figcaption class="cad-card__legenda"></figcaption>
                </figure>
            </article>
            <article class="cad-card__content">
                <form action="#">
                    <header class="cad-card__form-header">
                        <div class="cad-card__title">
                            <h1>Cadastre-se</h1>
                            <a href="#">JÃ¡ tem uma conta?</a>
                        </div>
                        <div class="cad-card__login">
                            <input class="cad-card__login-button" type="submit" value="Cadastrar"></input>
                        </div>
                    </header>
                    <div class="cad-card__inputs">
                        <label for="name" class="cad-card__label">Nome: </label>
                        <input id="name" type="text" class="cad-card__input">
                        <label for="cpf"for="" class="cad-card__label">CPF: </label>
                        <input id="cpf" type="number" class="cad-card__input">
                        <label for="email" class="cad-card__label">Email: </label>
                        <input id="email" type="email" class="cad-card__input">
                        <label for="pwd" class="cad-card__label">Senha: </label>
                        <input id="pwd" type="password" class="cad-card__input">
                        <label for="birth" class="cad-card__label">Nascimento: </label>
                        <input id="birth" type="date" class="cad-card__input">
                    </div>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
